<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d976ef3554.js" crossorigin="anonymous"></script>
    <title>FAQ Collapse</title>
</head>

<body>
    <h1>Frequently Asked Questions</h1>
    <div class="faq-container">
        <div class="faq active">
            <h3 class="faq-title">
                Why shouldn't we trust them?
            </h3>
            <p class="faq-text">
                They make up everything.
            </p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <h3 class="faq-title">
                Where are the cookies?
            </h3>
            <p class="faq-text">
                In my belly.
            </p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <h3 class="faq-title">
                What is 1 + 1?
            </h3>
            <p class="faq-text">
                Depends on who you're asking.
            </p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
                </button>
        </div>

        <div class="faq">
            <h3 class="faq-title">
                What is my favorite Mass Effect game?
            </h3>
            <p class="faq-text">
                The first one!
            </p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
                </button>
        </div>

        <div class="faq">
            <h3 class="faq-title">
                Is Orion a clarinetist or a pianist?
            </h3>
            <p class="faq-text">
                Definitely a clarinetist.
            </p>
            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
        <script src="script.js"></script>
</body>

</html>
